version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - blog_network

  php:
    image: php:8.2-fpm
    container_name: blog_php
    volumes:
      - ./src:/var/www/html
      - ./.env:/var/www/html/.env  # Mount the .env file
    networks:
      - blog_network
    command: >
      sh -c "docker-php-ext-install pdo pdo_mysql && php-fpm"

  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    env_file:
      - .env  # Use the .env file for environment variables
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blog_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    depends_on:
      - mysql
    networks:
      - blog_network

volumes:
  mysql_data:

networks:
  blog_network:
    driver: bridge